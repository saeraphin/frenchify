<!DOCTYPE html>
<html data-ng-app="frenchify" data-ng-controller="MainController">
<head>
    <meta charset="utf-8" />
    <title>{{txt.title}}</title>
</head>
<body>
    <header>
        <h1>
            {{txt.title}}
        </h1>
    </header>

    <div>{{abc}}
        <form>

            <label>
                {{txt.frenchify}}
                <input type="checkbox" data-ng-model="convert.frenchify" />
            </label>
            
            <label>
                {{txt.markdown}}
                <input type="checkbox" data-ng-model="convert.markdown" />
            </label>

            <label>
                {{txt.from}}
                <textarea rows="50" cols="50" data-ng-model="convert.from"></textarea>
            </label>

            <label>
                {{txt.html}}
                <textarea rows="50" cols="50" data-ng-model="convert.html"></textarea>
            </label>

            <div>
                {{txt.rendered}}
                <div data-ng-bind-html="convert.html"></div>
            </div>

            <a data-ng-click="convert()">{{txt.convert}}</a>
            
        </form>
    </div>

    <footer>
        <a href="https://github.com/pansay/frenchify">{{txt.source}}</a>
    </footer>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="dist/all.js"></script>
</body>
</html>
